<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3x YouTube</title>
        <link rel="stylesheet" href="menu.css">
        <script src="menu.js" defer></script>
    </head>
    <body>
        <div id="menuWrapper">
            <div id="menuContainer">
                <!--display title and current video speed-->
                <h2 id="title">3x YouTube</h2>
                <h3>Current Playback Speed:</h3>
                <div id="currentSpeed">Loading...</div>

                <!--custom speed input-->
                <label id="inputTitle" for="speedInput">Set Custom Speed:</label>
                <input type="number" id="speedInput" value="3" step="0.1" min="0.1" max="10" />    

                <!--speed selectors-->
                <div>
                    <button class="button speed-option" data-speed=".5">0.5x</button>
                    <button class="button speed-option" data-speed="2">2x</button>
                    <button class="button speed-option" data-speed="3">3x</button>
                    <button class="button speed-option" data-speed="4">4x</button>
                </div>

                <!--speed apply and reset buttons-->
                <button id="setSpeed" class="button">Apply Speed</button>
                <button id="resetSpeed" class="button">Reset to 1x</button>
            </div>
        </div>
    </body>
</html>
